        <h2>Bastu</h2>

        <div class="content row-padding" style="max-width: 500px;">
            <img class="mySlides" src="images/saunaone.jpeg" style="height: 100; display:  none;">
            <img class="mySlides" src="images/saunafour.jpeg" style="height: 100; display: none;">
            <img class="mySlides" src="images/saunathree.jpg" style="height: 100; display: block;">
            <div class="row-padding section">
                <div class="col s4">
                    <img class="demo opacity hover-opacity-off" src="images/saunaone.jpeg" style="height: 100; cursor: pointer;" onclick="currentDiv(1)">
                </div>
                <div class="col s4">
                    <img class="demo opacity hover-opacity-off" src="images/saunafour.jpeg" style="height: 100;cursor: pointer;" onclick="currentDiv(2)">
                    
                </div>
                <div class="col s4">
                    <img class="demo opacity hover-opacity-off" src="images/saunathree.jpg" style="height: 100;cursor: pointer;" onclick="currentDiv(3)">
                </div>
            </div>
        </div>
        <script>
            function currentDiv(n) {
                showDivs(slideIndex = n);
            }
            
            function showDivs(n) {
                var i;
                var x = document.getElementsByClassName("mySlides");
                var dots = document.getElementsByClassName("demo");
                if (n > x.length) {slideIndex = 1}
                if (n < 1) {slideIndex = x.length}
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" opacity-off", "");
                }
                x[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " opacity-off";
            }
            </script>
